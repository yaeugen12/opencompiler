version: '3.8'

services:
  # Anchor Compiler API
  api:
    container_name: anchor-api
    build:
      context: .
      dockerfile: Dockerfile
    image: anchor-compiler-service:latest
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DOCKER_IMAGE=anchor-builder:latest
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - API_KEY=${API_KEY:-}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://opencompiler.io}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - BUILD_TIMEOUT=${BUILD_TIMEOUT:-600}
      - AGENT_ADMIN_KEY=${AGENT_ADMIN_KEY:-}
    volumes:
      - uploads_data:/app/uploads
      - builds_data:/app/builds
      - logs_data:/app/logs
      - data_db:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - anchor-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy + frontend
  nginx:
    container_name: anchor-nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - anchor-net
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Let's Encrypt SSL auto-renewal
  certbot:
    container_name: anchor-certbot
    image: certbot/certbot
    volumes:
      - certbot_data:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

networks:
  anchor-net:
    driver: bridge

volumes:
  uploads_data:
  builds_data:
  logs_data:
  data_db:
  certbot_data:
  certbot_certs:
