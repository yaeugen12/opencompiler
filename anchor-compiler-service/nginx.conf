# HTTP → HTTPS redirect
server {
    listen 80;
    server_name api.opencompiler.io;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS — API-only reverse proxy (no frontend)
server {
    listen 443 ssl http2;
    server_name api.opencompiler.io;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Gzip
    gzip on;
    gzip_types text/plain application/json text/css application/javascript;
    gzip_min_length 1000;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS — allow Vercel frontend
    set $cors_origin "";
    if ($http_origin = "https://opencompiler.io") {
        set $cors_origin $http_origin;
    }
    if ($http_origin = "http://localhost:5173") {
        set $cors_origin $http_origin;
    }
    if ($http_origin = "http://localhost:3000") {
        set $cors_origin $http_origin;
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://api:5000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
        proxy_read_timeout 86400;

        # CORS for WebSocket preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, X-Agent-Key, X-Admin-Key";
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
    }

    # All API traffic → Node.js backend
    location / {
        proxy_pass http://api:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-API-Key, X-Agent-Key, X-Admin-Key" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-API-Key, X-Agent-Key, X-Admin-Key";
            add_header Access-Control-Max-Age 86400;
            return 204;
        }

        # Long timeout for build endpoints (up to 10 min)
        proxy_read_timeout 620;
        proxy_send_timeout 620;

        # Upload limit
        client_max_body_size 50m;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
