version: '3.8'

services:
  compiler:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DOCKER_IMAGE=anchor-builder:latest
      - BUILD_TIMEOUT=600
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./uploads:/app/uploads
      - ./builds:/app/builds
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
